<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Staff Manage</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body>
<form class="form-signin" th:action="@{/user/login}">
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
    </div>
    <h1 class="h3 mb-3 font-weight-normal text-center">登录</h1>
    <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(warn)}" th:text="${warn}"></div>
    <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(success)}" th:text="${success}"></div>
    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="邮箱" required="" autofocus="">
    <input type="password" name="password" id="repeatInputPassword" class="form-control" placeholder="密码" required="">
    <div class="up-submit row">
        <div class="checkbox col-md-6 mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <div class="col-md-6 mb-3 text-right">
            <a class="btn btn-sm" th:href="@{/reg}" style="color: grey">注册账号</a>
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2020-2021</p>
</form>


</body>
</html>
